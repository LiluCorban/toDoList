<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
<main>
  <img class ="no-bonus" src="img/img1.png" alt="bonus">;
  
  <div class="container">
   
   
    <div class= "input" class="input-panel">
        <input type="text" id="task-name-input"  />
        <button id="add-task-btn">Добавить задачу</button>
      </div>
      <div class="panel">
      <button id="undone-task">Показать не завершенные задачи</button>
      <button id="all-tasks">Показать все <br/> задачи</button>
    </div>
      <div class="task-list">
        <p id="start-message">Нет новых задач</p>
      </div>
    </div>
  </main>
 
    <script src="script.js"></script>
</body>
</html>
